<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <aside class="left">
                    <div class="info-result">
                        <p>Your Result</p>
                        <div class="percentage">
                            <span>76</span>
                            <p>of 100</p>
                        </div>
                        <h1>Great</h1>
                        <p class="paragraph">You scored higher than 65% of the people who have taken these test.</p>
                    </div>
                </aside>
                <aside class="right">
                    <div class="summary-container">
                        <h1>Summary</h1>
                        <ul>
                            <div class="items item-reaction">
                                <div>
                                    <img src="./assets/images/icon-reaction.svg" alt=""> 
                                    <span>Reaction</span>
                                </div>
                                <div class="values">
                                    <p>80 </p>
                                    <p>/ 100</p>
                                </div>
                            </div>
                            <div class="items item-memory"> 
                                <div>
                                    <img src="./assets/images/icon-memory.svg" alt="">
                                    <span>Memory</span>
                                </div>
                                <div class="values">
                                    <p>92 </p>
                                    <p>/ 100</p>
                                </div>
                            </div>
                            <div class="items item-verbal">
                                <div>
                                    <img src="./assets/images/icon-verbal.svg" alt="">
                                    <span>Verbal</span>
                                </div>
                                <div class="values">
                                    <p>61 </p>
                                    <p>/ 100</p>
                                </div>
                            </div>
                            <div class="items item-visual">
                                <div>
                                    <img src="./assets/images/icon-visual.svg" alt="">
                                    <span>Visual</span>
                                </div>
                                <div class="values">
                                    <p>61 </p>
                                    <p>/ 100</p>
                                </div>
                            </div>
                        </ul>
                        <input type="button" value="Continue">
                    </div>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
